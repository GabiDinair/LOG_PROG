<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade2</title>
</head>
<body>
    
    <script>

        var n1 = Number.parseInt(window.prompt('Escreva o primeiro número para a soma:')) 
        var n2 = Number.parseInt(window.prompt('Escreva o segundo número para a soma:'));
        var c = n1 + n2;
        document.write('A soma dos valores é: ' + c + '</br>');

        var  c = n1 - n2;
        document.write('A subtração dos valores é: ' + c + '</br>');

        var c = n1 * n2;
        document.write('A multiplicação dos valores é: ' + c + '</br>');

        var c = n1 / n2;
        document.write('A divisão dos valores é: ' + c + '</br>');

        </script>
        
</body>
</html>
