<body>

    <h1>Atividade 04</h1>
    <p>Vendedor e salário final</p>

    <script>

    var n1 = (window.prompt('Escreva seu nome:'));
    c = n1;
    document.write('O nome do vendedor é: ' + c + '</br>');

    var n2 = Number.parseInt(window.prompt('Escreva seu salário fixo:'));
    c = n2;
    document.write('O salário fixo é: ' + c + '</br>');

    var n3 = Number.parseInt(window.prompt('Escreva o total de vendas do mês:'));
    c = n3;
    document.write('O total de vendas do mês é: ' + c + '</br>');


    var SalárioFinal = n2 + (n3 *0.15);

    document.write('O Salario Final do vendedor é: ' + SalárioFinal + '</br>');

</script>

<p1>O salário final do vendedor é a soma do seu salário fixo mais 15% de comissão das vesdas do mês</p1>

  
</body>
