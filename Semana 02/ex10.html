<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo getElementById</title>

    <style>
        body {
            background-color: black;
    </style>


    <script>
        
    function mudarCor(novaCor) {
        var elemento = document.getElementById("para1");
        elemento.style.color = novaCor;
    }
    </script>
</head>

<body>
    <p id="para1">coxinha</p>
    <button onclick="mudarCor('blue');">Azul</button>
    <button onclick="mudarCor('red');">Vermelho</button>
    <button onclick="mudarCor('green');">Verde</button>
    <button onclick="mudarCor('yellow');">Amarelo</button>

</body>
</html>
